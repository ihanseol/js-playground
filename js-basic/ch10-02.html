<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Build-o-Table</title>
<script type="text/javascript">
//<![CDATA[

function procImage() {

   // get table and image
   var tbl = document.getElementById('table1');
   tbl.border="5px";
   tbl.cellPadding="5px";

   var img = document.getElementById("img1");
   img.vspace="10";

   // for each attribute, add table row 
   var row1 = tbl.insertRow(-1);

   // create two table cells
   var cell1 = row1.insertCell(0);
   var cell2 = row1.insertCell(1);

   // create text values
   var txtAttr1 = document.createTextNode("src");
   var txtAttr1Val = document.createTextNode(img.src);

   // append to text values to cells
   cell1.appendChild(txtAttr1);
   cell2.appendChild(txtAttr1Val);

} 
//]]>
</script>
<body onload="procImage();">
<img id="img1" src="dotty.gif" />
<table id="table1">
</table>
</body>
</html>
