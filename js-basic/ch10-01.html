<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Accessing/Modifying HTML Elementss</title>
<script type="text/javascript">
//<![CDATA[

function procImage() {

   var img = document.images[0];
   
   // get existing image attributes
   var imgAttr = img.align + " " + img.alt + " " + img.src 
                 + " " + img.width + " " + img.height;
   alert(imgAttr);

   // modify
   img.src="upright.gif";
   img.width="100";
   img.height="100";
   img.alt="Alternative";
   img.align="left";
   img.title="Upright";
   document.close();
} 
//]]>
</script>
<body onload="procImage();">
<img src="dotty.gif" alt="Dotty" />
</body>
</html>
