<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAAvNtEZSHkvfdau0j4crezCBR8V8lnVXXT2ZpFyhL2i-VuSY1x3BQW18qV_151Xb66UUP_jbBbsrijNw"
      type="text/javascript"></script>
    <script type="text/javascript">

    //<![CDATA[

    function load() {
      if (GBrowserIsCompatible()) {
        var map = new GMap2(document.getElementById("map"));
        map.addControl(new GSmallMapControl());
        map.addControl(new GMapTypeControl());
        map.setCenter(new GLatLng(37.551153, 126.925017), 15);

        GEvent.addListener(map, "click", function(marker, point) {
  		if (marker) {
    			map.removeOverlay(marker);
  		} else {
                  marker = new GMarker(point);
    		  map.addOverlay(marker);
                  marker.openInfoWindowHtml(point.lat() + " " + point.lng());
  		}
		});
      }
    }

    //]]>
    </script>
  </head>
  <body onload="load()" onunload="GUnload()">
    <div id="map" style="width: 800px; height: 500px"></div>
  </body>
</html>
