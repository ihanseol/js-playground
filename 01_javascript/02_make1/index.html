<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript on Steroids</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/style.css">


</head>
<body>
    <div class="container-1">  
        <h2> Challange 1 : Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click Me</button>
            </div>
            <div>
                <button class="btn btn-danger">Reset</button>
            </div>
        </div>
        <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
        </div>
    </div>

    <div class="container-2">
        <h2> Challange 2: Cat Generator</h2>

        <button class="btn btn-success" id="cat-gen-button" onclick="generateCat()">Generate Cat</button>

        <div class="flex-box-container-2">
        </div>

        <div class="flex-box-container-2" id="flex-cat-gen"></div>

    </div>

    <div class="container-3">
        <h2> Challange 3:  Rock Paper Scisors </h2>
        <div class="flex-box-rps" id="flex-box-rps-div">

            <img 
                id="rock" 
                src="static/images/rock.jpg" 
                alt="rock" 
                width=150 
                height=150  
                role="button"
                tabindex="0"
                onclick="rpsGame(this);" 
            >  
            
            <img id="paper" src="static/images/paper.jpg" alt="paper" width=150 height=150  onclick="rpsGame(this);" />  
            
            <img id="scissors" src="static/images/scissors.jpg" alt="scissors" width=150 height=150  onclick="rpsGame(this);" />  
        
        </div>

    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
